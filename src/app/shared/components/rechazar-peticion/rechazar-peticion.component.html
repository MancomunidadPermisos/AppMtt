<app-header [title]="peticion ? 'Rechazar petición' : ''" [isModal]="true">
</app-header>
<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
    (keypress.enter)="submit()"
  >
    <!-- Observaciones -->
    <ion-item lines="none" class="observacion" counter="true">
      <ion-label position="stacked">Observación:</ion-label>
      <ion-textarea
        [formControl]="form.controls.observacion_pet"
        maxlength="200"
      ></ion-textarea>
    </ion-item>
    <div
      class="validators"
      *ngIf="
        form.controls.observacion_pet.errors &&
        form.controls.observacion_pet.touched
      "
    >
      <div *ngIf="form.controls.observacion_pet.errors?.['required']">
        Este campo es necesario.
      </div>
    </div>

    <div class="flex ion-justify-content-between">
      <ion-button
        class="ion-margin solicitar"
        type="button"
        color="warning"
        expand="block"
        (click)="this.dismissModal()"
      >
        {{ peticion ? "Cancelar" : "" }}
      </ion-button>

      <ion-button
        class="ion-margin solicitar"
        type="submit"
        color="danger"
        [disabled]="form.invalid"
        expand="block"
      >
        {{ peticion ? "Rechazar" : "" }}
      </ion-button>
    </div>
  </form>
</ion-content>
